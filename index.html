  <!-- Script para cargar Google Maps API con mejor manejo de errores -->
  <script>
    // Función para cargar Google Maps API de manera más controlada
    function loadGoogleMapsApi() {
      const script = document.createElement('script');
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAsAUowinOWyylVW1BtnT-NWqS-l33LGxg&callback=initMapsCallback";
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
        // Definir callback global para la API de Google Maps
      window.initMapsCallback = function() {
        window.googleMapsLoaded = true;
        console.log('[HTML] Google Maps API cargada correctamente');
        // Disparar un evento que pueda ser escuchado por los componentes de React
        window.dispatchEvent(new Event('googleMapsLoaded'));
        console.log('[HTML] Evento googleMapsLoaded disparado');
      };
      
      // Manejar errores de carga
      script.onerror = function() {
        console.error('Error al cargar Google Maps API');
        window.googleMapsError = true;
        window.dispatchEvent(new Event('googleMapsError'));
      };
    }
    
    // Cargar Google Maps API cuando la página esté lista
    window.addEventListener('load', loadGoogleMapsApi);
  </script>
  <!-- Script para manejar redirecciones de URL en GitHub Pages con BrowserRouter -->
  <script type="text/javascript">
    // Este script comprueba si estamos siendo redirigidos desde 404.html
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
